<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라면 여정</title>
    <link
      rel="shortcut icon"
      href="./images/ramyun-icon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="intro">
      <div class="intro__dark">
        <div class="intro__type">
          <div><span aria-hidden="true">🍜 </span>나의</div>
          <div>라면 여정 ...<span class="ing">(ing)</span></div>
        </div>
      </div>
    </section>

    <header class="header">
      <h1>
        <a class="header__homelink" href="#">
          <img
            class="header__logo"
            src="./images/ramyun-icon.png"
            alt="홈으로"
          />
        </a>
      </h1>
      <input class="header__menu-btn" type="checkbox" />
      <nav class="header__nav">
        <ul>
          <li class="header__nav-item">
            <a href="#about">왜,라면?</a>
          </li>
          <li class="header__nav-item">
            <a href="#stir-fried">볶음라면</a>
          </li>
          <li class="header__nav-item">
            <a href="#soup">국물라면</a>
          </li>
          <li class="header__nav-item">
            <a href="#chronology">최애변화</a>
          </li>
          <li class="header__nav-item">
            <a href="#contact">문의하기</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="about" class="section">
        <header class="section__header">
          <strong class="section__tag">about</strong>
          <h1 class="section__title">왜, 라면?</h1>
        </header>
        <div class="about">
          <div class="about__card">
            <img src="./images/cooking-icon.png" alt="" class="about__icon" />
            <h2 class="about__title">간편한 조리</h2>
            <p class="about__text">
              물과 불만 있으면 <br />
              최소 3분 안에 만들 수 있어 <br />
              후루룩 먹을 수 있습니다.
            </p>
          </div>
          <div class="about__card">
            <img
              src="./images/three-fingers-icon.png"
              alt=""
              class="about__icon"
            />
            <h2 class="about__title">다양한 종류</h2>
            <p class="about__text">
              비빔면, 국물라면, 짜장라면... <br />
              번갈아 먹다보면 <br />
              질릴 틈이 없습니다.
            </p>
          </div>
          <div class="about__card">
            <img src="./images/thumb-up-icon.png" alt="" class="about__icon" />
            <h2 class="about__title">맛있음</h2>
            <p class="about__text">
              모르겠고, <br />
              그냥 맛있습니다.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
